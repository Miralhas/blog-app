{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid p-4">
        <h1>New Post</h1>

        <div class="row">
            <div class="col-4">
                <form action="" method="post">
                    {% csrf_token %}
            
                    {{ form | crispy }}
            
                    <button type="submit" class="btn btn-success mt-2">Enviar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
